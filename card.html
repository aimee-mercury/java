<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card</title>
    <link rel="stylesheet" href="q5.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="book.JPG" alt="Profile Picture">
            <h1>AIMEE MERCURY</h1>
            <p>Web Developer</p>
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> aimee@example.com</p>
            <p><strong>Location:</strong> Rwanda, Nyamirambo</p>
            <p><strong>Skills:</strong> HTML, CSS, JavaScript</p>
        </div>
    </div>

</body>
</html>

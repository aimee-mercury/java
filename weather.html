<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="country-selection">
    <!-- Displaying list of 10 countries -->
    <div class="country">
      <img src="rw.png" alt="Country Flag">
      <h2>Rwanda</h2>
      <div class="weather-icon"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg></div>
    </div>
    <!-- Repeat for other countries -->
    <!-- ... -->
  </div>

  <div class="country-weather">
    <div class="country-details">
      <img src="selected_country_flag.png" alt="Selected Country Flag">
      <h1>Selected Country Name</h1>
    </div>
    <div class="weather-divisions">
      <div class="humidity">
        <h3>Humidity</h3>
        <div class="humidity-graph"> <!-- Use CSS to style this -->
          <!-- Display humidity level visually -->
        </div>
      </div>
      <div class="temperature">
        <h3>Temperature</h3>
        <div class="temperature-graph"> <!-- Use CSS to style this -->
          <!-- Display temperature information -->
        </div>
      </div>
    </div>
    <!-- Additional details or forecast for the selected country -->
  </div>
</body>
</html>
